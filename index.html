<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section>
      <div>
        <h3><span id="ncrementTxt"></span>/ <span id="ncrementTxt2"></span></h3>
        <h3>how many guesses u need?</h3>
      </div>

      <input id="playAgain" type="button" value="Play Again" />

      <h4 id="textBox">KJHJHJsss</h4>
      <div id="img-wrapper">
        <div id="ship-container">
          <img
            id="ship"
            src="assets/images/pnghut_piracy-royalty-free-stock-illustration-photography-vector-hand-painted-pirate-ship.png"
            alt=""
          />
        </div>
        <div id="treasureOpened" class="img-container">
          <img src="assets/images/treasure_open-removebg-preview.png" alt="" />
        </div>
        <div id="treasureClosed" class="img-container">
          <img
            src="assets/images/treasure_closed-removebg-preview.png"
            alt=""
          />
        </div>

        <div id="flag-container">
          <h3 id="counterFlag">
            <span id="incrementTxt"></span> &nbsp/&nbsp
            <span id="incrementTxt2"></span>
          </h3>
          <img
            src="assets/images/black-flag-png-100-images-in-collection-page-2-black-flag-png-470_400.png"
            alt=""
          />
        </div>
        <div id="barrel-container">
          <h4>to guess nr</h4>
          <h4 id="randomNrDisplay"></h4>
          <img
          src="assets/images/pnghut_barrel-clip-art-wood-beer-beige-zongzi-clipart.png"
          alt=""
        />
        </div>
          <div id="barrel-input">
          <p>
            In how many Rounds do you think you can guess the Number to open the
            treasure chest?
          </p>
         
          <span id="raound4-wrapper">
          <label for="guessRound4">4</label>
          <input
            id="guessRound4"
            type="radio"
            name="guessRounds"
            onchange="counterDisplay()"
            checked
          />
        <span id="raound5-wrapper">
          <label for="guessRound5">5</label>
          <input
            id="guessRound5"
            type="radio"
            name="guessRounds"
            onchange="counterDisplay()"
          />
        </span>
          <span id="raound6-wrapper">
          <label for="guessRound6">6</label>
          <input
            id="guessRound6"
            type="radio"
            name="guessRounds"
            onchange="counterDisplay()"
          />
        </span>
        <span id="raoundCostum-wrapper">
          <label for="guessRoundCostum">Costum</label>
          <input
            id="guessRoundCostum"
            type="radio"
            name="guessRounds"
            onchange="counterDisplay()"
          />
       
          <input id="costumNr"  min="1" max="5" style="width: 2rem;" onchange="randomGenerator()" />
        </span>
          <br />
          <label for="guessedNumber">guess Number</label>
          <input type="number" id="guessedNumber" />
          <input id="btn" type="button" value="GUESS" />
          </div>
       
        <div id="skull-container">
          <input
            id="reset"
            type="button"
            value="Reset"
            onclick="randomGenerator()"
          />
          <img
            src="assets/images/pnghut_skull-and-crossbones-decal-sticker-human-symbolism-king.png"
            alt=""
          />
        </div>
      </div>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
